<div class="row">
  <div class="col-xs-12">
    <img style="max-height: 300px;" [src]="currentRecipe.imagePath" [alt]="currentRecipe.name" class="img-responsive" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{currentRecipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdown class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To shopping list</a></li>
        <li><a style="cursor: pointer">Edit recipe</a></li>
        <li><a style="cursor: pointer">Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">Description: {{currentRecipe.description}}</div>
</div>
<div class="row">
  <div class="col-xs-12">Ingredients: 
    <ul class="list-group">
      <li class="list-group-item"
       *ngFor="let ingredient of currentRecipe.ingredients">
       {{ingredient.name}} - {{ingredient.amount}}

      </li>
    </ul>
  </div>
</div>
